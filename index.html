<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinRush - Join the Waitlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_SITE_KEY"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sora', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        html {
            background-color: #000;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #9333ea;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #9333ea;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #9333ea;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #9333ea;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #7e22ce;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            input {
                padding: 10px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join CoinRush Waitlist</h1>
        <form name="waitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
            <input type="hidden" name="form-name" value="waitlist" />
            <div hidden>
                <input name="bot-field" />
            </div>
            <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="wallet">Wallet Address</label>
                <input type="text" id="wallet" name="wallet" required>
            </div>
            <button type="submit" id="submit-button">Join Waitlist</button>
        </form>
    </div>

    <script>
        // reCAPTCHA v3 integration
        document.getElementById('submit-button').addEventListener('click', function(e) {
            e.preventDefault();
            grecaptcha.ready(function() {
                grecaptcha.execute('YOUR_RECAPTCHA_SITE_KEY', {action: 'submit'})
                .then(function(token) {
                    document.getElementById('g-recaptcha-response').value = token;
                    document.forms['waitlist'].submit();
                });
            });
        });
    </script>
</body>
</html>
